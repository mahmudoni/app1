# For more information: https://laravel.com/docs/sail
version: '3'

networks:
    laravel:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            -   "8088:80"
        volumes:
            - ../src:/var/www/html
            - ../nginx/default.conf:/etc/conf.d/default.conf
        depends_on:
            -   app1
            -   mysql
        networks:
            - laravel

    mysql:
        image: mysql:5.7.22
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            -   "3307:3306"
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel

    app1:
        image: mahmudoni/app1:v1.0
        volumes:
            -   ../src:/var/www/html
        ports:
            -   "9001:9001"
        networks:
            - laravel
